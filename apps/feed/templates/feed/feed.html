{% extends 'core/base.html' %}

{% block content %}
    <div class="container" id="feedapp">
        <div class="columns">
            <div class="column is-12">
                <div class="wrapper-form">
                    <form v-on:submit.prevent="submitOink()">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" v-model="body" placeholder="What are you oinking?"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="wrapper-oinks">
                    <div class="oink" v-for="oink in oinks">
                        <p class="name">[[ oink.oinker ]]</p>
                        <p>[[ oink.body ]]</p>
                        <p class="info">[[ oink.created_at ]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}    

{% block script %}
<script>
    new Vue({
        el:'#feedapp',
        delimiters: ['[[' , ']]'],
        data () {
            return {
                oinks: [],
                body: '',
                oinker: '{{ reuqest.user.username }}',
                created_at : 'Now'
            }
        },
        methods:{
            submitOink(){
                console.log('submitOink');

                if (this.body.length > 0){
                    var oink = {
                        'body':this.body,
                        'oinker':this.oinker,
                        'created_at': this.created_at

                    };
                    this.oinks.unshift(oink);
                    // send to backend

                    fetch('/api/add_oink/',{
                        method:'POST',
                        headers: {
                            'Content-Type':'application/json',
                            'X-CSRFToken':'{{ csrf_token }}'
                        },
                        credentials: 'same-origin',
                        body:JSON.stringify(oink)

                    })
                    .then((response) => {
                        console.log(response);
                    })
                    .catch((error) => {
                        console.log(error);

                    })

                }
                this.body = '';
            }
        }
    }
    )
</script>

{% endblock %}
